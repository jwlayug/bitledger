# Configuration for CI build at https://travis-ci.org/cbeams/bitledger

language: java

jdk:
  - oraclejdk8

notifications:
  irc:
    channels:
      - chat.freenode.net#bitledger
    template:
      - '%{message} (%{repository}#%{build_number}, %{duration})'
      - '%{repsitory}/%{branch} %{commit} %{author}: %{commit_message}'
      - '%{build_url}'
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true

after_success:
  - .travis/publish-javadoc.sh

